workflows:
  ios-workflow:
    name: "iOS Workflow"

    environment:
      flutter: stable  # أو إصدار Flutter الذي تستخدمه
      xcode: latest     # أو الإصدار المناسب
      ios_signing:
        distribution_type: app_store  # أو development إذا كنت تختبر
        bundle_identifier: com.elrawda.ios  # تأكد من تطابق Bundle ID مع تطبيقك

    scripts:
      - name: Clean project
        script: |
          flutter clean
          cd ios
          pod install  # تثبيت التبعيات
          cd ..

      - name: Build iOS Archive
        script: |
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/ios/iphoneos/Runner.xcarchive \
                     -allowProvisioningUpdates \
                     archive

      - name: Create IPA
        script: |
          xcodebuild -exportArchive \
                     -archivePath build/ios/iphoneos/Runner.xcarchive \
                     -exportOptionsPlist ios/Runner/Info.plist \
                     -exportPath build/ios/ipa \
                     -allowProvisioningUpdates

    artifacts:
      - build/ios/ipa/*.ipa  # تأكد من صحة المسار لتخزين ملف IPA

