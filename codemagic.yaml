workflows:
  ios-workflow:
    name: iOS Archive and IPA Workflow
    environment:
      flutter: stable  # استخدم القناة المناسبة لنسخة Flutter
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS Archive
        script: |
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/ios/iphoneos/Runner.xcarchive \
                     archive

      - name: Create IPA
        script: |
          xcodebuild -exportArchive \
                     -archivePath build/ios/iphoneos/Runner.xcarchive \
                     -exportOptionsPlist ios/Runner/Info.plist \
                     -exportPath build/ios/ipa

