workflows:
  ios-workflow:
    name: "iOS Workflow"

    environment:
      flutter: stable  # يمكنك تحديد إصدار Flutter المناسب لمشروعك
      xcode: latest     # تأكد من استخدام أحدث إصدار متاح من Xcode
      ios_signing:
        distribution_type: app_store  # أو development/ad_hoc حسب نوع التوزيع
        bundle_identifier: com.elrawda.ios  # استبدل هذا بـ Bundle ID الخاص بتطبيقك

    scripts:
      # 1. تنظيف المشروع والتبعيات
      - name: Clean project and reset dependencies
        script: |
          flutter clean  # تنظيف المشروع
          rm -rf ios/Pods  # حذف تبعيات iOS القديمة
          rm -rf ios/.symlinks  # حذف الروابط الرمزية
          rm -rf ios/Flutter/Flutter.framework
          rm -rf ios/Flutter/Flutter.podspec
          cd ios
          pod cache clean --all  # تنظيف ذاكرة التخزين المؤقت لـ CocoaPods
          pod install  # إعادة تثبيت التبعيات
          cd ..

      # 2. تثبيت تبعيات Flutter
      - name: Install Flutter dependencies
        script: |
          flutter pub get  # تثبيت التبعيات باستخدام pub

      # 3. بناء أرشيف iOS
      - name: Build iOS Archive
        script: |
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/ios/iphoneos/Runner.xcarchive \
                     -allowProvisioningUpdates \
                     archive

      # 4. إنشاء ملف IPA للتوزيع
      - name: Create IPA
        script: |
          xcodebuild -exportArchive \
                     -archivePath build/ios/iphoneos/Runner.xcarchive \
                     -exportOptionsPlist ios/Runner/Info.plist \
                     -exportPath build/ios/ipa \
                     -allowProvisioningUpdates

    artifacts:
      - build/ios/ipa/*.ipa  # تأكد من أن المسار يشير إلى ملفات IPA الصحيحة

