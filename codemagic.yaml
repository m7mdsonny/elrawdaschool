workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Run Unit Tests
        script: |
          flutter test
      - name: Build iOS App
        script: |
          flutter build ios --release --no-codesign
