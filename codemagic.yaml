workflows:
  ios-workflow:
    name: iOS Test and Build Workflow
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Run Unit Tests
        script: |
          flutter test

      - name: Run Integration Tests
        script: |
          flutter drive --target=test_driver/app.dart  # تأكد من وجود اختبار الدمج

      - name: Build iOS App
        script: |
          flutter build ios --release --no-codesign

